machine:
  services:
    - docker
  environment:
    BUILD_HOST: circle-build01.fhcrc.org

dependencies:
  override:
    - curl -LO https://releases.rancher.com/cli/v0.6.2/rancher-linux-amd64-v0.6.2.tar.gz
    - tar zxf rancher-linux-amd64-v0.6.2.tar.gz
    - ls -lh
    - docker build -t dockerimages.fhcrc.org/discourse2:latest .

test:
  override:
    - docker run -d --name discourse2 -p 7777:80 dockerimages.fhcrc.org/discourse2:latest
    - sleep 15 && curl --retry 10 --retry-delay 5 -v http://${BUILD_HOST}:7777
    - docker stop discourse2 && docker rm --force discourse2

deployment:
  prod:
    branch: master
    commands:
      - docker login --email fredhutch@fhcrc.org --username $DOCKERIMAGES_USER --password $DOCKERIMAGES_PASS https://dockerimages.fhcrc.org
      - docker push dockerimages.fhcrc.org/discourse2:latest
      - sleep 15
      - rancher-v0.6.2/rancher --url https://ponderosa.fhcrc.org --access-key $RANCHERAPI_KEY --secret-key $RANCHERAPI_SECRET up -d --pull --force-upgrade --confirm-upgrade --stack discourse2 --file docker-compose.yml --rancher-file rancher-compose.yml
